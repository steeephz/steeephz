<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Responsive Contact Form </title>
	<link rel="stylesheet" type="text/css" href="registration.css.css">
	</head>
	<body>
		<div class="container">
			<div class="formBx">
				<form>
					<h2>Registration Form</h2>
					<div class="inputBox">
						<input type="text" name="" required="required">
						<span>Full Name:</span>
					</div>
					<div class="inputBox">
						<input type="email" name="" required="required">
						<span>Email Address:</span>
					</div>
					<div class="inputBox">
						<input type="text" name="" required="required">
						<span>Contact No:</span>
					</div>
					<div class="inputBox">
						<input type="text" name="" required="required">
						<span>Student Number:</span>
					</div>
					<div class="inputBox">
						<input type="text" name="" required="required">
						<span>Program and Year:</span>
					</div>
					<div class="inputBox">
						<input type="submit" value="Send" name="">
					</div>
				</form>
			</div>
			<div class="imgBx">
			<img src="img/feulogo.png">
			</div>
		</div>
	</body>
</html>
